<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
    </style>
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="game">
      <div class="game__reset">
        <button class="game__reset-btn">Reset game</button>
      </div>
      <div class="game__scores">
        <div class="game__scores-x">
          <div class="game__x">
            <img src="imgs/X.svg" alt="" />
          </div>
          <div class="game__score-x">
            <span class="game__score-x-prim">Score:</span>
            <span class="game__score-x-sub">9</span>
          </div>
          <div class="game__turn-x">
            <span class="game__turn-info-x">Turn</span>
          </div>
        </div>
        <div class="game__scores-o">
          <div class="game__o">
            <img src="imgs/O.svg" alt="" />
          </div>
          <div class="game__score-o">
            <span class="game__score-o-prim">Score:</span>
            <span class="game__score-o-sub">99</span>
          </div>
          <div class="game__turn-o">
            <span class="game__turn-info-o">Turn</span>
          </div>
        </div>
      </div>
      <div class="game__board">
        <div class="game__board-row-1">
          <div class="game__board-space-1">
            <div class="x-1 hidden">
              <img src="imgs/X.svg" />
            </div>
            <div class="o-1 hidden">
              <img src="imgs/O.svg" />
            </div>
          </div>
          <div class="game__board-space-2">
            <div class="x-2 hidden">
              <img src="imgs/X.svg" />
            </div>
            <div class="o-2 hidden">
              <img src="imgs/O.svg" />
            </div>
          </div>
          <div class="game__board-space-3">
            <div class="x-3 hidden">
              <img src="imgs/X.svg" />
            </div>
            <div class="o-3 hidden">
              <img src="imgs/O.svg" />
            </div>
          </div>
        </div>
        <div class="game__board-row-2">
          <div class="game__board-space-4">
            <div class="x-4 hidden">
              <img src="imgs/X.svg" />
            </div>
            <div class="o-4 hidden">
              <img src="imgs/O.svg" />
            </div>
          </div>
          <div class="game__board-space-5">
            <div class="x-5 hidden">
              <img src="imgs/X.svg" />
            </div>
            <div class="o-5 hidden">
              <img src="imgs/O.svg" />
            </div>
          </div>
          <div class="game__board-space-6">
            <div class="x-6 hidden">
              <img src="imgs/X.svg" />
            </div>
            <div class="o-6 hidden">
              <img src="imgs/O.svg" />
            </div>
          </div>
        </div>
        <div class="game__board-row-3">
          <div class="game__board-space-7">
            <div class="x-7 hidden">
              <img src="imgs/X.svg" />
            </div>
            <div class="o-7 hidden">
              <img src="imgs/O.svg" />
            </div>
          </div>
          <div class="game__board-space-8">
            <div class="x-8 hidden">
              <img src="imgs/X.svg" />
            </div>
            <div class="o-8 hidden">
              <img src="imgs/O.svg" />
            </div>
          </div>
          <div class="game__board-space-9">
            <div class="x-9 hidden">
              <img src="imgs/X.svg" />
            </div>
            <div class="o-9 hidden">
              <img src="imgs/O.svg" />
            </div>
          </div>
        </div>
      </div>
      <div class="game__popup hidden">
        <div class="game__popup-wins">Test test</div>
        <div class="game__btns">
          <button class="game__nextgame-btn">Next game!</button>
          <button class="game__reset-btn">Reset game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
